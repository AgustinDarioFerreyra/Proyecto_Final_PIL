{% extends 'comun/base.html' %}

{% block content %}

<div class="fondo">
	<div class="container" >
	<div class="row d-flex loginn">
		<div class="logoo d-flex flex-row">
			<img src="../static/img/libro.svg" alt="logo"><span>EduGestión</span>
		</div>
	<div class="container-chico">
		<h1><b>Login</b></h1>
        <p>Accede a tu cuenta</p>
        <div class="login">
		<form method="post" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
			<label class="form-label" for="username">Username:</label>
			<input class="form-control" type="text" name="username" required><br>
			<label class="form-label" for="password">Password:</label>
			<input class="form-control" type="password" name="password" required><br>
            <button class="btn btn-primary d-flex" type="submit" value="Login">Login</button>
            </div>
		</form>
		<p>¿No tienes una cuenta? <a href="/signup">Registrate</a></p>
	</div>
    </div>
	</div>
    </div>
</div>
{% endblock %}
